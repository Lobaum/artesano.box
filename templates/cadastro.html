<!DOCTYPE html>
<html class="light" lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Crie sua Conta</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&amp;FILL=0&amp;opsz=24"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#ee7c2b",
            "background-light": "#f8f7f6",
            "background-dark": "#221810",
            "text-light": "#1b130d",
            "text-dark": "#f8f7f6",
            "subtle-light": "#9a6c4c",
            "subtle-dark": "#a19993",
            "border-light": "#e7d9cf",
            "border-dark": "#443d38",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "1rem",
            xl: "1.5rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
    <div class="w-full max-w-md">

      <header class="mb-8 flex flex-col items-center justify-center text-center">
        <div class="flex items-center gap-3 text-text-light dark:text-text-dark">
          <div class="size-6 text-primary">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                fill="currentColor" fill-rule="evenodd"></path>
            </svg>
          </div>
          <button class="text-2xl font-bold tracking-tight hover:underline text-primary" type="button"
            onclick="window.location.href='/'">Artesano.Box</button>
        </div>
      </header>

      <main class="flex flex-col gap-8">

        <div class="flex flex-col gap-2 text-center">
          <p class="text-text-light dark:text-text-dark text-4xl font-black leading-tight tracking-[-0.033em]">
            Crie sua Conta
          </p>
          <p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal">
            Descubra ou contribua com artesanatos incríveis.
          </p>
        </div>

        <form class="flex flex-col gap-6" action="/cadastro" method="POST">
          <div class="flex flex-col">
            <label for="nome" class="text-text-light dark:text-text-dark text-base font-medium pb-2">
              Nome Completo
            </label>
            <input id="nome" name="nome" type="text" placeholder="Digite seu nome completo"
              class="form-input flex w-full rounded-lg border h-14 p-[15px]" required />
          </div>

          <div class="flex flex-col">
            <label for="email" class="text-text-light dark:text-text-dark text-base font-medium pb-2">
              E-mail
            </label>
            <input id="email" name="email" type="email" placeholder="seu.email@exemplo.com"
              class="form-input flex w-full rounded-lg border h-14 p-[15px]" required />
          </div>

          <div class="flex flex-col">
            <label for="tipodeconta" class="text-text-light dark:text-text-dark text-base font-medium pb-2">
              Tipo de Conta
            </label>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <input class="peer sr-only" id="artesao" name="tipodeconta" type="radio" value="artesao" />
                <label for="artesao"
                  class="flex h-14 cursor-pointer items-center justify-center rounded-lg border transition-all peer-checked:border-primary peer-checked:text-primary">
                  <span>Artesão</span>
                </label>
              </div>

              <div>
                <input class="peer sr-only" id="cliente" name="tipodeconta" type="radio" value="cliente" checked />
                <label for="cliente"
                  class="flex h-14 cursor-pointer items-center justify-center rounded-lg border transition-all peer-checked:border-primary peer-checked:text-primary">
                  <span>Cliente</span>
                </label>
              </div>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="senha" class="text-text-light dark:text-text-dark text-base font-medium pb-2">
              Senha
            </label>
            <input id="senha" name="senha" type="password" placeholder="Crie uma senha forte"
              class="form-input flex w-full rounded-lg border h-14 p-[15px]" required />
          </div>

          <div class="flex flex-col">
            <label for="confirmarsenha" class="text-text-light dark:text-text-dark text-base font-medium pb-2">
              Confirmar Senha
            </label>
            <input id="confirmarsenha" name="confirmarsenha" type="password" placeholder="Repita a senha"
              class="form-input flex w-full rounded-lg border h-14 p-[15px]" required />
          </div>


          {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
          <div class="mb-4">
            {% for category, message in messages %}
            <div class="
                text-white 
                px-4 py-3 mb-2 rounded-lg
                {% if category == 'error' %} bg-red-600 {% endif %}
                {% if category == 'info' %} bg-blue-600 {% endif %}
            ">
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}
          {% endwith %}


          <button type="submit"
            class="flex h-14 items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-bold text-white shadow-sm hover:bg-primary/90">
            Cadastrar
          </button>


          <div class="text-center">
            <p class="text-sm text-subtle-light dark:text-subtle-dark">
              Já tem uma conta?
              <button type="button" onclick="window.location.href='/login'"
                class="font-bold text-primary hover:underline">
                Faça Login
              </button>
            </p>
          </div>
        </form>
      </main>
    </div>
  </div>
</body>

</html>
